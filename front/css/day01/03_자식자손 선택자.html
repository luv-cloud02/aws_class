<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자식 자손 선택자 예제</title>
	<!-- 
	자식 선택자 p.76
	- 부모 선택자를 먼저 쓰고 한 칸 비우고(선택) > 자식 선택자
	- 요소 안에 있는 자식을 선택

	자손 선택자 p.75
	- 조상 선택자 자손 선택자(조상과 자손 사이의 공백으로 구분)
	- 요소 안에 있는 자손을 선택
	- 자식 요소도 당연히 포함됨
	-->
<style>
	.box{ color : red; }
	.box > .link{ color : green;}
	/* 우선 순위가 같으면 밑에 있는 속성이 적용됨 */
	.container .link{ color : blue;}
</style>
</head>
<body>
	<h1>자식 자손 선택자 예제</h1>
	<!-- 
	.container의 자손 요소는?
	- 안에 있는 모든 요소. class 이름이 .box, .link인 선택자
	.container의 자식 요소는?
	- 바로 아래 있는 요소 : .box
	-->
	<div class="container">
		container
		<div class="box">
			box
			<a href="#" class="link">링크</a>
		</div>
	</div>
	<div class="box">
		box2
		<a href="#" class="link">링크2</a>
	</div>
	<div class="box">
		box3
		<span class="link">링크3</span>
	</div>
</body>
</html>
<!-- 
- ...나오면 자손요소
- 안 나오면 자식요소
- 상황에 따라 ~,+가 동일한 결과가 나올수도 있으나, 의미는 엄연히 다름. 
-->
