<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>동위 선택자</title>
	<!-- 
	동위 선택자
	- 같은 부모를 가진 요소를 선택할 때 사용
	- 형제 요소(같은 부모를 가진 요소)를 선택할 때 사용

	선택자A + 선택자B
	- 선택자A 바로 뒤에 있는 선택자B를 선택

	선택자A ~ 선택자B
	- 선택자 A 뒤에 있는 선택자 B를 선택

	한 요소를 구체적으로 선택하는 선택자
	- 선택자를 공백 없이 나열해서 사용
	- !!!! 태그명이 들어가는 경우 태그명을 제일 앞에 작성함(id, class는 섞여도 상관없음)
	-->
	<style>
		.first + .item { color : red;}
		.first ~ .item { background-color : yellow;}
		div.first{ color : green;}
		/* 태그명 div */
	</style>
</head>
<body>
	<h1>동위 선택자 예제</h1>
	<ul>
		<li class="item first">1</li>
		<li class="item">2</li>
		<li class="item">3</li>
		<li class="item">4</li>
		<li class="item">5</li>
	</ul>
	<div>
		<div class="item first">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
	</div>
</body>
</html>
