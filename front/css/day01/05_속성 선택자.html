<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 선택자 예제</title>
<!-- 
속성 선택자 p.83
- 요소의 속성을 이용한 선택자(ex. input 태그의 checked// class, id, readonly, required>모두 속성)
- [속성명] : 이렇게 쓰면 해당 속성을 가진 요소를 선택함
- [속성명=값] : 이렇게 쓰면 속성의 값이 일치하는 요소를 선택함	

문자열 속성 선택자
- 속성에 특정 문자열이 있는지 확인할 때 사용

[속성~=A]
- 속성의 값이 A를 단어로 포함하는 요소를 선택
- class="A B"->선택됨(띄어쓰기로 인해 A라는 단어와 B라는 단어로 인식됨)
- class="A-B"->선택 X
- class="B-A"->X
- class="B A"->O
- class="AB" ->X
- class="BA" ->X
word:"A-B"->빼기라는 연산(뺄셈 연산이 하나의 단어로 취급됨.)이지 A라는 word가 아님. "AB", "BA"도 각각 AB, BA라는 단어일 뿐, A라는 단어가 아님.

[속성|=A]
- 속성의 값이 A-단어로 시작된 요소
- class="A B"->X
- class="A-B"->O (A-라는 한 세트로 되어있으면 됨)
- class="B-A"->X
- class="B A"->X
- class="AB" ->X
- class="BA" 

[속성^=A]
- 속성의 값이 A로 시작하는 요소를 선택. A로 시작하기만 하면 됨. (단어가 오든 공백이 오든 상관 X)
- class="A B"->O
- class="A-B"->O 
- class="B-A"->X
- class="B A"->X
- class="AB" ->O
- class="BA" ->X

[속성$=A]
- 속성의 값이 A로 끝나는 요소를 선택 (앞에 뭐가 오든지 A로 끝나기만 하면 됨)
- class="A B"->X
- class="A-B"->X
- class="B-A"->O
- class="B A"->O
- class="AB" ->X
- class="BA" ->O

[속성*=A]
- 속성의 값이 A를 포함하는 요소를 선택
- class="A B"->O
- class="A-B"->O 
- class="B-A"->O
- class="B A"->O
- class="AB" ->O
- class="BA" ->O
-->
<style>
input[readonly]{ background-color: yellow;	}
input[type=text] {color: gray;}

div{ margin: 10px 0; padding: 10px; border: 5px solid black;}
[class~=item]{color: red;}
[class|=item]{background-color: yellow;}
[class^=item]{border-color: green;}
[class*=item]{font-size: 30px;}
</style>
</head>
<body>
	<h1>속성 선택자 예제</h1>
	<input type="text" readonly placeholder="텍스트" value="123"> <br>
	<input type="password" readonly placeholder="비밀번호"> <br>
	<input type="text" placeholder="텍스트"> <br>
	<input type="password" placeholder="비밀번호"> <br>

	<h1>문자열 속성 선택자 예제</h1>
	<div>base</div>
	<div class="item box">item box</div>
	<div class="item-box">item-box</div>
	<div class="box item">box item</div>
	<div class="box-item">box-item</div>
	<div class="item box">item box</div>
	<div class="boxitem">boxitem</div>
	</div>
</body>
</html>
