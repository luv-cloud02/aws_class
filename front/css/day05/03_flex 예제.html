<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex 예제</title>
	<!-- 
	p. 208~235 
	
	display : flex
		- 반응형에 적용할 수 있음

	용어 정리
	-	컨테이너 : flex가 적용된 요소
	- 아이템 : flex가 적용된 요소의 자식 요소

	기본 사용 방법
	- 아이템의 너비가 정해져있지 않으면 내용만큼 너비를 잡음
	- 아이템의 너비가 정해져있고, 아이템들의 너비의 합이 부모 너비의 100%가 넘어가면 
		아이템 너비의 각 비율에 맞춰 크기를 조절하여 부모 너비에 맞춤
		(flex-wrap이라는 속성이 nowrap(기본값)으로 되어 있기 때문에 이런 결과가 나옴)

	-->
	<style>
		.container{
			display: flex;
		}
		.box{ border: 5px solid black; width: 100%;}
		/* 박스 사이의 테두리를 겹치게 함 */
		.box+.box{ margin-left: -5px;}
		.container div:nth-of-type(2){ width: 200%}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>

	</div>
</body>
</html>
