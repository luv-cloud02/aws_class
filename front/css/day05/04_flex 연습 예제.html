<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 연습 예제</title>
  <style>
    .container1 .box{
      width: 100px; height: 100px; background: red;
    }
    .container1{
      background: yellow;
      display: flex;
      /* 주축 방향(기본(flex-direction-row)은 좌우)으로 가운데 정렬 */
      justify-content: center;
    }
    .container2 .box{
      width: 100px; height: 100px; background: red;
    }
    .container2{
      background: yellow; margin-top: 30px; height: 200px;
      display: flex;
      /* 주축 가운데 정렬 */
      align-content: space-around;
      justify-content: center;
      /* 교차축 아이템 배치를 가운데 */
      /* align-items: cneter; */
      /* 교차축 정렬로. 위 아래 여백을 동일하게 */
      flex-wrap: wrap;
      align-content: space-evenly;
      /* 교차축 정렬을 ??? */
    }
    .container3{
      background: yellow; margin-top: 30px;
      /* 주축 방향으로 양 끝에 배치 */
      display: flex;
      justify-content: space-between;
    }

    .right-box{
      display: flex;
    }

    .left-box{
      width: 5px;
      background: yellow; margin-top: 30px;
      display: flex;
      flex-direction: row-reverse;
    }
    .left-box .box1/2{

    }
  </style>
</head>
<body>
  <!-- 
  아래 같은 구조로 되어 있는 화면에서 flex를 이용하여 요소가 가운데(좌우) 정렬이 되도록 작성
  -->
  <div class="container1">
    <div class="box">가운데 정렬</div>
  </div>
  <!-- 
  아래 같은 구조로 되어 있는 화면에서 flex를 이용하여 요소가 가운데(상하, 좌우) 정렬이 되도록 작성 -->
  <div class="container2">
    <div class="box">가운데 정렬</div>
  </div>
  <div class="container3">
    <div class="box1">1</div>
  </div>
  <div class="right-box"></div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
  </div>
  <div class="left-box">
    <div class="box1/2"></div>
    </div>
  <div class="right-box2">
    <div class="box2/2"></div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
  </div>
</body>
</html>
