<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=//m, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container4{
      margin-top: 30px; background: yellow;
      position: relative;
    }
    .container4 .box4{
      width: 50px; height: 50px; background: red;
    }
    .inner-container4-1{
      display: flex; justify-content: center;
    }
    .inner-container4-2{
      position: absolute; top: 0; right: 0;
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container4">
    <!-- display: flex -->
    <div class="inner-container4-1"></div>
    <!-- 가운데 정렬 -->
    <div class="box">1</div>
  </div>
  <!-- position:absolute로 우측에 정렬 -->
   <div class="inner-container4-2">
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
   </div>
</body>
</html>
