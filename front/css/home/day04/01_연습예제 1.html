<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습 예제1</title>
  <!-- 	cotainer 박스 안에 box를 추가한 후 box를 가운데로 보내는 화면을 구성
	- container의 배경은 노랑
	- box의 너비/높이는 300px/300px
	- box의 배경은 빨강 -->
  <style>
    .box{
      width: 300px; height: 300px;
      background: red;
    }
    .box1{
      margin: 0 auto;
    }
    .container{
      background: yellow;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"></div>
  </div>
</body>
</html>
