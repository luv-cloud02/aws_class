<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주말 과제 1</title>
  <style>
    .container{
      width: 150px; height: 200px;
      border: 1px solid red;

    }
    .box1{
      width: 148px; height: 172px;
      border: 1px solid black;
      overflow: hidden;
    }

    .box1 > .img{
      width: 100%; height: 100%;
      background-image: url("https://github.com/Jeongwon-me/aws_class/blob/main/static/img/0490010012092.jpg?raw=true");
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }
    
    .box1:hover .img{
      transform: scale(1.03);

    }
    
    
    .box2{
      width: 148px; height: 24px;
      border: 1px solid blue;
    
    }
    .box2> .text{color: black;
      font-family: 'Courier New', Courier, monospace; 
      font-size: 11px;
      line-height: 11px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>주말 과제1</h1>
  <div class="container">
    <div class="box box1">
      <div class="img"></div>
    </div>
    <div class="box box2">
      <div class="text">보들보들~따뜻!<br>
      50% 반값 특가↓</div>
      </div>
  </div>
</body>
</html>
