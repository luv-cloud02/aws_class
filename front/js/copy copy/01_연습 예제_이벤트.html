<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트 연습 예제</title>
</head>
<body>
	<button type = "button" id = "btn1">더보기</button>

	<script>
		const btn = document.querySelector("#btn1");
		btn.addEventListener("click", function(){
			if (btn.textContent == "더보기"){
				btn.textContent = "접기";
			}
			else {btn.textContent = "더보기";
			}
		});


	</script>
</body>
</html>
