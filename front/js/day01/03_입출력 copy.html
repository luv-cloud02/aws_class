<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>입출력</title>

<body>
	<h1>입출력 예제</h1>
	<script>
		/*
		js에서 제공하는 간단하게 입력, 출력 가능한 기능들
		1. console.log(값)
		- 콘솔창에 값을 출력
		- ,로 구분하여 여러 값을 출력 가능	
		2. alert(값)
		- 값을 알림창에 띄움
		3. confirm("문자열")
		- 확인, 취소가 있는 알림창을 띄우고, 확인을 누르면 true, 취소를 누르면 false를 반환
		4. prompt(문자열", "초기값)
		- 문자열을 띄우고 값을 입력받음. 입력받은 값을 반환
		5. document.write(문자열)
		- 문자열을 브라우저 화면에 출력
		- 문자열이 html 코드로 된 경우 코드가 그대로 적용됨
		*/

	</script>
