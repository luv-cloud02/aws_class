<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 문제</title>
</head>
<body>
	<h1>성적 출력 예제</h1>
	<script>
		/* prompt로 성적을 정수로 입력받아 학점을 출력하세요.(document.write)
		// 90~100 : A
		// 80~89 : B
		// 70~79 : C
		// 60~69 : D
		// 0~59 : F
		*/
	// if(조건식){
	// 	실행문;
	// }
let 성적 = prompt("정수 성적 입력");
if(성적 >= 90 && 성적 <= 100){
 document.write(`${성적}은 A학점<br>`);	
}
else if(성적 >= 80 && 성적 <= 89){
	document.write(`${성적}은 B학점<br>`);	
}

else if(성적 >= 70 && 성적 <= 79){
	document.write(`${성적}은 C학점<br>`);	
}

else if(성적 >= 60 && 성적 <= 69){
	document.write(`${성적}은 D학점<br>`);	
}

else if(성적 >= 0 && 성적 <= 59){
	document.write(`${성적}은 E학점<br>`);	
}
else{
	document.write(`${성적}은 F학점<br>`);
}
//<br> 안 넣어도 됨
	</script>
</body>
</html>
