<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 문제</title>
</head>
<body>
	<h1>성적 출력 예제</h1>
	<script>
		// prompt로 성적을 정수로 입력받아 학점을 출력하세요.(document.write)
		// 90~100 : A
		// 80~89 : B
		// 70~79 : C
		// 60~69 : D
		// 0~59 : F
	let score = prompt("정수 성적 입력")
	if(score>=90 && score<=100){
 		document.write("A");	
	}
	else if(score>=80 && score<=89){
	document.write("B");
}
	else if(score>=70 && score<=79){
	document.write("C");
	}
	else if(score>=60 && score<=69){
	document.write("D");
	}
	else if(score>=0 && score<=59){
	document.write("E");
	}	
	else{
		document.write("F");
	}
	</script>
</body>
</html>
