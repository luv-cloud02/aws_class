<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문</title>
</head>
<body>
	<script>
		/*
		반복문
		- 규칙적인 작업(규칙이 있을 때)을 반복적으로 여러번 할 때 사용
		- 예 : 구구단

		for문 문법
			for(초기화 ; 조건식; 증감식){
				실행문;	
	}
			- 초기화 : 조건식이나 실행문에서 사용하는 변수를 초기화
			- 조건식 : 조건식이 거짓이 되는 순간 반복문을 종료
			- 증감식 : 조건식에서 사용하는 변수를 증가 or 감소
			- 실행문 : literally 실행하는 문장
			- 실행 순서
				- 초기화 > 조건식 확인(참이면)> 실행문 실행 > 증감식
				        > 조건식 확인(참이면)> 실행문 실행 > 증감식
				        > 조건식 확인(거짓이면)> 반복문 종료		
			- 반복 횟수 : 초기화 + 조건식 + 증감식을 이용하여 결정
		    - 5번 반복
				- i가 1부터 5까지 1씩 증가
				- i가 2부터 10까지 2씩 증가
				- i가 0부터 5보다 작을 때까지 1씩 증가
			증감연산자
			- ++, --
			- 변수값이 각각 1증가/1감소
			- 전위형
				- 증가/감소를 하고 연산 수행
				++변수명
			- 후위형
				- 연산을 수행하고 증가/감소
			  변수명++
			*/
			let num1 = 1;
			document.write('<h1>증감 연산자 예제</h1>');
			document.write(`num1: ${num1}<br>`);
			num1++;
			document.write('num1++<br>');
			document.write(`num1: ${num1}<br>`);
			
			document.write('<h1>for문 예제</h1>');
			// Hello world를 5번 출력
			// 반복횟수 : i는 1부터 5까지 1씩 증가
			/* - 초기화 : i를 1로 초기화
			   - 조건식 : i가 5보다 작거나 같을 때까지
			   - 증감식 : i를 1씩 증가
				규칙성 : Hello world를 출력
				반복문 종료 후 : 없음
			*/
			// for(i를 1로 초기화 ; i가 5보다 작거나 같다; i++){
			// 	document.write('Hello world<br>');
			// }
			for(i = 1; i <= 5; i++){
				document.write('Hello world<br>');
			}
			/*
			1부터 5까지를 출력
			반복횟수 : i는 1부터 5까지 1씩 증가
			- 초기화 : i=1
			- 조건식 : i <=5
			- 증감식 : i++
			규칙성 : 1씩 증가하면서 i를 출력
			반복문 종료 후 : 조건식이 거짓일 때 종료(1부터 5까지 출력 후 종료)

			*/
		for(i =1; i <= 5; i++){
			document.write(`${i}<br>`);
		}
		document.write('<h1>구구단 2단 예제</h1>');
		/*
		구구단 2단을 출력하세요.
		2 X 1 = 2
		2 X 2 = 4
		...
		2 X 9 = 18
		반복횟수 : i는 1부터 9까지 1씩 증가
		- 초기화 : i=1
		- 조건식 : i <= 9
		- 증감식 : i는 1씩 증가
		실행문 : 2 X i = 결과를 출력
		*/
		for(i = 1 ; i <= 9 ; i++){
			document.write(`2 X ${i} = ${2 * i}<br>`);
		}

		document.write('<h1>짝수 예제</h1>');
		
		/*
		1.
		10이하의 짝수를 출력하세요.
		반복횟수 : i는 1부터 10까지 1씩 증가
		- 초기화 : i는 1부터 => i=1
		- 조건식 : i는 10보다 작거나 같다 => i <= 10
		- 증감식 : i가 1씩 증가 => i++
		규칙성 : i가 짝수면 i를 출력
		반복문 종료 후 : 없음
		*/
		for(i = 1; i <= 10; i++){
			if(i % 2 == 0){
				document.write(`${i}<br>`);
			}
		}
		document.write('<hr>');
		/*
		2.
		10이하의 짝수를 출력하세요.
		반복횟수 : i는 0부터 5까지 1씩 증가
		- 초기화 : i는 0부터 => i=0
		- 조건식 : i는 5보다 작거나 같다 => i <= 5
		- 증감식 : i가 1씩 증가 => i++
		규칙성 : 2 * i를 출력
		반복문 종료 후 : 없음
		*/
		for(i=1 ; i <= 5 ; i++){
			document.write(`${2 * i}<br>`);
		}
		document.write('<hr>');

		/*3.
		10이하의 짝수를 출력하세요.
		반복횟수 : i는 2부터 10까지 2씩 증가
		- 초기화 : i는 2부터 => i=2
		- 조건식 :  i <= 10
		- 증감식 : i가 2씩 증가 => i가 2씩 증가
		규칙성 : i를 출력
		반복문 종료 후 : 없음		
		
		*/
		for(i=2 ; i <= 10 ; i = i + 2){
			document.write(`${i}<br>`);
		}
		// 내 풀이
		for(i=0 ; i <= 5 ; i++){
			document.write(`${2 * i}<br>`);
		}
	</script>
</body>
</html>
